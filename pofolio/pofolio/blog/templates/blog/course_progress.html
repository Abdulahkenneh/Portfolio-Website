<!-- course_progress.html -->

{% extends 'blog/base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Progress</title>
</head>
<body>
    <h1>Course Progress</h1>
    {% for course, topics in course_progress_dict.items %}
        <h2>{{ course.name }}</h2>
        <ul>
            {% for topic in topics %}
                <li>{{ topic.text }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
